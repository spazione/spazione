{% comment %}<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">{% endcomment %}
<link href="{{ site.baseurl }}{{ site.css_path }}{{ site.main_css }}" rel="stylesheet">

{% if page.stylesheets %}
    {% for stylesheet in page.stylesheets %}
    <link href="{{ site.baseurl }}{{ site.css_path }}{{ stylesheet }}" rel="stylesheet" class="stylesheet">
    {% endfor %}
{% endif %}
