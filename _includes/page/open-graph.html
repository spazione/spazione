<meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.address }}" />
<meta property="og:locale" content="{{ site.locale }}" />
<meta name="twitter:site" content="@chronotope" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

{% if page.is_post %}
  <!-- Article specific OG data -->
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{page.date}}" />
  {% if page.modified %}
    <meta property="article:modified_time" content="{{page.modified}}" />
  {% endif %}
  <meta property="article:author" content="{{ site.author_url }}" />
  <meta property="article:publisher" content="{{ site.author_url }}" />
  <meta property="article:section" content="{{page.vertical}}" />
  {% for tag in page.categories %}
    <meta property="article:tag" content="{{tag}}" />
  {% endfor %}

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@chronotope" />
  <meta name="twitter:title" content="{{page.title}}" />
{% if page.ogimagenull %}
  <!-- no og image -->
{% elsif page.ogimage %}
  <meta property="og:image" content="{{ site.address }}{{ site.baseurl }}{{page.og_image}}" />
    <meta name="twitter:image" content="{{ site.address }}{{ site.baseurl }}{{page.og_image}}" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />
{% elsif page.image %}
    <meta property="og:image" content="{{ site.address }}{{ site.baseurl }}{{page.image}}" />
    <meta name="twitter:image" content="{{ site.address }}{{ site.baseurl }}{{page.image}}" />
  {% else %}
    <meta property="og:image" content="{{ site.address }}{{ site.baseurl }}{{site.og_image}}" />
    <meta name="twitter:image" content="{{ site.address }}{{ site.baseurl }}{{site.og_image}}" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />
  {% endif %}

{% else %}
  <!-- OG data for homepage -->
  <meta property="og:image" content="{{ site.address }}{{ site.baseurl }}{{site.og_image}}" />
  <meta property="og:type" content="website" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="315" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{site.title}}" />
  <meta name="twitter:image" content="{{ site.address }}{{ site.baseurl }}{{site.og_image}}" />

{% endif %}
